<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="card">
    <h2>Cookie Blocker</h2>

    <div id="view-main" class="view active">
      <div class="switch-container">
        <span>Status</span>
        <label class="switch">
          <input type="checkbox" id="status-toggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <div style="margin-top: 10px;">
        <button id="dynamic-domain-btn" class="btn">Loading...</button>
        <button id="nav-to-whitelist" class="btn btn-secondary">Manage Whitelist</button>
      </div>
    </div>

    <div id="view-whitelist" class="view">
      <button id="nav-to-main" class="btn btn-secondary" style="margin-bottom: 15px;">‚Üê Back to Main</button>

      <div class="whitelist-heading">Add manually</div>
      <input type="text" id="domain-input" placeholder="example.com">
      <button id="add-btn" class="btn">Add Domain</button>
      
      <ul id="whitelist-items"></ul>
    </div>
    
  </div>
  <script src="popup.js"></script>
</body>
</html>
